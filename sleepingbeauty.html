    <h1>Sleeping Beauty</h1>
    <hr class="perforated">
    <p style="margin-left:4%;"><em>Sleeping Beauty aweakening<br>
    to the harvest of her beauty while asleep<br>
    Dutifuly slips into<br>
    yet another round of beauty sleep.</em></p>
